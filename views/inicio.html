<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NotApp</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="/stylesheets/style.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row g-0 align-items-center">
                <!-- LADO IZQUIERDO -->
                <div class="izquierda col-12 col-md-6 d-flex flex-column justify-content-center align-items-center text-center">
                    <h1 id="titulo" class=" m-5">¡Bienvenido a NotApp!</h1>
                    <p id="subtitulo" class="m-4"><em>Tu aplicación de notas ya esta aquí, registrate y empieza a crear!</em></p>
                    <img class="m-5 img-fluid" src="/img/logo.png" alt="Logo">
                </div>
                
                <!-- LADO DERECHO -->
                <div class="derecha col-12 col-md-6 d-flex flex-column justify-content-center align-items-center text-center">
                    <div id="formulario" class="container-form rounded-3">
                        <div id="login" class="">
                            <h2 class="text-white mb-4 display-5">Inicio</h2>
                            <form action="">
                                <div class="correo form-floating text-start mb-3">
                                    <input class="form-control" type="email" name="correo" id="floatingInputIngreso" placeholder="Correo electrónico" required>
                                    <label for="floatingInput">Correo electrónico:</label>
                                </div>
                                <div class="contra form-floating text-start mb-3">
                                    <input class="form-control" type="password" name="contra" id="floatingPasswordIngreso" placeholder="Contraseña" required>
                                    <label for="floatingPassword">Contraseña</label>
                                </div>
    
                                <button id="ingresar" class="boton btn btn-outline-light rounded-3 m-3">Ingresar</button>
    
                                <hr class="linea mx-auto bg-black rounded-5">
    
                                <p class="text-white mt-4">Si no estas registrado, hazlo<button id="registrarseAqui" type="button" class="btn btn-link">aquí</button></p>
                            </form>
                        </div>
                        <div id="registro" class="collapse">
                            <h2 class="text-white mb-4 display-5">Registrate</h2>
                            <form action="">
                                <div class="nombre form-floating text-start mb-3">
                                    <input class="form-control" type="text" name="name" id="floatingInputNombre" placeholder="Nombre" required>
                                    <label for="floatingInput">Nombre:</label>
                                </div>
                                <div class="apellido form-floating text-start mb-3">
                                    <input class="form-control" type="text" name="ape" id="floatingInputApellido" placeholder="Apellido" required >
                                    <label for="floatingInput">Apellido:</label>
                                </div>
                                <div class="correo form-floating text-start mb-3">
                                    <input class="form-control" type="email" name="correo" id="floatingInputCorreo" placeholder="Correo electrónico" required>
                                    <label for="floatingInput">Correo electrónico:</label>
                                </div>
                                <div class="contra form-floating text-start mb-3">
                                    <input class="form-control" type="password" name="contra" id="floatingPasswordNew" placeholder="Contraseña" required>
                                    <label for="floatingPassword">Contraseña</label>
                                </div>
                                <div class="repecontra form-floating text-start mb-3">
                                    <input class="form-control" type="password" name="contra" id="floatingPasswordRepeat" placeholder="Contraseña" required>
                                    <label for="floatingPassword">Repetir contraseña</label>
                                </div>

                                <button type="button" id="registrado" class="boton btn btn-outline-light  rounded-3">Registrar</button>

                                <hr class="linea mx-auto bg-black rounded-5">
    
                                <p class="text-white mt-2">Ya tengo cuenta, <button id="volver" type="button" class="btn btn-link">volver</button></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="/javascript/login-registro.js"></script>
    </body>
</html>
