<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
    <!-- BARRA DE NAVEGACION -->
    <nav class="navegacion navbar fixed-top">
        <!-- BOTON HAMBURGUESA -->
        <button class="btn-hambur btn btn-outline-dark mx-3 my-2" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- OFFCANVA IZQUIERDO -->
        <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop"
            aria-labelledby="staticBackdropLabel">
            <div class="menu offcanvas-header">
                <div class="">
                    <h5 class="offcanvas-title text-white" id="tituloOffCanva">NotApp</h5>
                </div>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <!-- BOTON MENU -->
            <div class="menu-cuerpo offcanvas-body d-flex flex-column justify-content-between">

                <!-- ARRIBA -->
                <div class="text-center">
                    <button class="btn btn-outline-dark w-75 mb-3">Cuenta</button>
                </div>

                <!-- CENTRO -->
                <div class="d-flex flex-column align-items-center justify-content-center flex-grow-1">
                    <button class="btn btn-dark w-75 mb-3">Sobre nosotros</button>
                    <button class="btn btn-dark w-75 mb-3">NotApp Premium</button>
                    <button class="btn btn-dark w-75 mb-3">Configuración</button>
                </div>

                <!-- ABAJO -->
                <div>
                    <button class="btn btn-dark w-100">Cerrar sesión</button>
                </div>
            </div>
        </div>

        <span class="display-6 text-white">NotApp</span>

        <img class="img-fluid mx-3" src="/img/logo.png" alt="Logo" style="max-width: 50px;">
    </nav>

    <!-- CONTENEDOR CON LAS NOTAS CREADAS -->
    <div id="contenedor" class="container-fluid my-4 pt-5">
        <h2 class="display-6 m-4">Mis notas</h2>
        <div id="notasCreadas" class="row g-3 mx-5 my-4">
            <!-- <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100 shadow-sm border-0 bg-light">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-primary">Título de la nota</h5>
                        <p class="card-text flex-grow-1">Contenido de la nota...</p>
                        <button class="btn btn-outline-danger mt-3 align-self-end">Eliminar</button>
                    </div>
                </div>
            </div> -->
            <!-- <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100 shadow-sm border-0 bg-light">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-primary">Título de la nota</h5>
                        <p class="card-text flex-grow-1">Contenido de la nota...</p>
                        <button class="btn btn-outline-danger mt-3 align-self-end">Eliminar</button>
                    </div>
                </div>
            </div> -->
        </div>
        <!-- NOTAS A CREAR POR EL USUARIO -->
    </div>

    <!-- BOTON CREAR NUEVA NOTA -->
    <img class="agregar img-fluid rounded float-end mx-2" src="/img/btnagregar.png" alt="Boton agregar"
        data-bs-toggle="modal" data-bs-target="#modalNuevo">

    <!-- CREAR NOTA -->
    <div class="modal fade" id="modalNuevo" tabindex="-1" aria-labelledby="modalNuevoLabel" aria-hidden="true"
        data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-black">
                    <h5 class="modal-title text-white" id="modalNuevoLabel">Nueva nota</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>
                <div class="cuerpo-nota modal-body">
                    <form id="formNota">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="tituloNota" placeholder="Título...">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="textoNota" rows="4" placeholder="Nota..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="pie-nota modal-footer">
                    <button id="cancelar" type="button" class="btn btn-dark" data-bs-dismiss="modal">Cancelar</button>
                    <button id="guardar" type="button" class="btn btn-dark">Guardar nota</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="/javascript/principal.js"></script>
</body>

</html>
